{% for email in emails %}
    <div>
        <h3>Отправитель: {{ email.sender_domain }}</h3>
        <p>{{ email.text|truncatechars:200 }}</p>
        <p>Ссылки:
            {% for link in email.links %}
                <a href="{{ link }}">{{ link }}</a><br>
            {% endfor %}
        </p>
        <hr>
    </div>
{% endfor %}
